<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Winter 2022 Challenge</title>
        <!-- My CSS -->
        <link href="/static/css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Shopify Winter 2022 Backend Challenge</h1>
        <h3>Please upload an image.</h3>
        <form method="POST" action="/" enctype="multipart/form-data">
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>

        <h1>Uploaded images</h1>

        {% for image_id, image_name in single_image %}
        <div>
            <img src="static/uploads/{{ image_name }}" class = "uploaded_image" alt="{{ image_id }}">
            <form action="/delete" method="POST"><button type="submit" name="delete-img" value="{{ image_id }}">Delete</button> </form>
        </div>
        {% endfor %}
        
        
    </body>
</html>
